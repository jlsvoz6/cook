    <script>
        // 팝업 이미지를 클릭했을 때 팝업을 닫는 함수
        function closePopup() {
            var popup = document.getElementById("popup-container");
            popup.style.display = "none"; // 팝업을 숨깁니다.
        }

        // 이미지를 클릭하면 팝업을 보여주는 함수
        function showPopup() {
            var popup = document.getElementById("popup-container");
            var clickedImage = event.target.src; // 클릭한 이미지의 소스 URL을 가져옵니다.
            var popupImage = popup.querySelector("img"); // 팝업 내의 이미지 요소를 가져옵니다.
            popupImage.src = clickedImage; // 팝업 이미지에 클릭한 이미지의 소스를 설정합니다.
            popup.style.display = "flex"; // 팝업을 보여줍니다.
        }

        // 이미지를 클릭하면 팝업을 보여주는 이벤트 리스너를 추가합니다.
        document.querySelectorAll("#pic1 img, #pic2 img, #pic3 img, #pic4 img, #pic5 img, #pic6 img, #pic7 img, #pic8 img, #pic9 img, #pic10 img").forEach(function(image) {
            image.addEventListener("click", showPopup);
        });

        // 팝업 배경을 클릭하면 팝업을 닫는 이벤트 리스너를 추가합니다.
        document.getElementById("popup-container").addEventListener("click", closePopup);
    </script>
