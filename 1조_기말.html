    <style>
        /* 전체 페이지 설정 */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Pretendard', 'Malgun Gothic', '맑은 고딕', sans-serif;
            overflow: hidden;
        }
        
        /* 페이지 헤더 설정 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        .logo {
            font-size: 28pt;
            color: black;
            text-align: center;
        }
        .logo::after {
            content: "";
            display: block;
            width: 100%;
            height: 1.5px;
            background-color: black;
            margin-top: 6px;
        }

        /* 검색 바 설정 */
        .search-bar {
            display: flex;
            padding: 10px 10px;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            font-size: 14pt;
            border: none;
            outline: none;
        }
        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .search-bar button img {
            width: 19px;
            height: 19px;
            margin-right: 5px;
        }
        .search-bar::after {
            content: "";
            display: block;
            width: 1.5px;
            height: 24px;
            background-color: black;
            margin: 0 10px;
        }

        /* 카테고리 패널 */
        .category-panel {
            display: none;
            position: absolute;
            top: 80px;
            right: 30px;
            padding: 10px;
            z-index: 1000;
            font-size: 10pt;
            color: rgb(101, 101, 101);
            text-align: left;
            background-color: transparent;
            box-shadow: none;
        }
        .category-panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .category-panel li {
            margin: 15px 0;
        }

        /* 메뉴 버튼 이미지 크기 및 간격 조절 */
        .menu-button img {
            width: 19px;
            height: 19px;
            margin-left: 5px;
        }

        /* 메뉴 버튼 */
        .menu-button {
            cursor: pointer;
            padding: 5px;
            height: 50%;
        }
        /* 헤더 오른쪽 정렬 */
        .header-right {
            display: flex;
            align-items: center;
        }

        .color-button {
            border: 0.5pt solid black; 
            cursor: pointer;
            outline: none;
            font-family: sans-serif;
            font-size: 48pt;
            color: white;
            text-align: center;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            text-shadow: -0.5px -0.5px 0 #000, 0.5px -0.5px 0 #000, -0.5px 0.5px 0 #000, 0.5px 0.5px 0 #000; 
        }

        .image-container {
            position: absolute;
            border: 0.5pt solid black;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .color-button {
                font-size: 24pt;
                padding: 5px 10px;
            }
            .image-container {
                width: auto;
                height: auto;
                top: auto;
                left: auto;
                right: auto;
                position: relative;
                margin: 10px;
            }
        }

        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }

        #Salmon\ Poke img {
            object-fit: contain;
        }

        .main-content li {
    list-style: none;

}

/* 각각의 리스트 아이템 스타일 조정 */
.main-content li {

    animation: fadeIn 1.5s ease-in-out;
}

        .image-container {
            position: absolute;
            border: 0.5pt solid black;
            border-radius: 5px;
        }

        /* 카테고리 패널 */
        .category-panel {
            display: none; /* 처음에는 숨김 */
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(80, 80, 80, 0.1);

            padding: 10px;
            z-index: 1000;
            font-size: 10pt;
            color: rgb(78, 78, 78);
            text-align: left;
            animation: fadeIn 1s ease-in-out;

        .category-panel ul {
            list-style: none;
            padding: 0; /* 기본 패딩 제거 */
            margin: 0; /* 기본 마진 제거 */
        }

        .category-panel li {
            margin: 15px 0;
            cursor: pointer; /* 마우스 커서를 포인터로 변경 */
        }

        .category-panel a {
            text-decoration: none;
            color: rgb(78, 78, 78);
        }
